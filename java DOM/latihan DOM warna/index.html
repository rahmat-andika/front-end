<!DOCTYPE html>
<html>
<head>
	<title>latihan warna</title>
	<style type="text/css">
		
		h1{
			margin: auto;
			text-align: center;
		}

		button{
			margin-left: 50%;
			margin-top: 40px;
		}

		#d {
			color: purple;
		}

		#w{
			color: green;
		}

		.bg{
			background-color: salmon;
		}

		input{
			display: block;
			margin-left: 50%;
		}

		.kotak{
			width: 25px;
			height: 25px;
			margin: 10px auto;

		}

		.merah{
			background-color: red;
		}

		.hijau{
			background-color: green;
		}

		.biru{
			background-color: blue;
		}

	</style>
</head>
<body>

	<h1>Bermain <span id="d">Dengan</span> <span id="w">Warna</span></h1>
	<button type="button" id="btn">Ubah Warna !</button>

	<br><br>

	<div class="kotak merah"></div>
	<input type="range" name="sMerah" min="0" max="255">

	<div class="kotak hijau"></div>
	<input type="range" name="sHijau" min="0" max="255">

	<div class="kotak biru"></div>
	<input type="range" name="sBiru" min="0" max="255">





<script type="text/javascript" src="script.js"></script>
</body>
</html>
